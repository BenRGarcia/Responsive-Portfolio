<!DOCTYPE html>
<html lang="en-us">
<head>

  <!-- Define the character set -->
  <meta charset="utf-8">

  <!-- Page Title -->
  <title>Web Dev Ben | Contact</title>

  <!-- Link to stylesheets -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>

  <!-- Header, nested nav bar -->
  <header>

    <!-- Navbar wrapper -->
    <div class="container">
      <h2 id="header-logo" class="float-left">Benjamin R. Garcia</h2>
      <!-- Navbar links -->
      <nav>
        <ul>
          <li class="float-right"><a class="nav-link" href="./contact.html">Contact</a></li>
          <li class="nav-bd-rt float-right"><a class="nav-link" href="./portfolio.html">Portfolio</a></li>
          <li class="nav-bd-rt float-right"><a class="nav-link" href="./index.html">About</a></li>          
        </ul>
      </nav>
      <!-- End navbar links -->
    </div>
    <!-- End navbar wrapper -->

  </header>

  <!-- Content wrapper -->
  <div class="container content-wrapper-margin">

  <!-- Contact Form -->
    <form class="content-box content-padding float-left">
      <fieldset>
        <legend class="content-main-title">Contact</legend>
        <hr>
        <!-- Name -->
        <p class="form-element-margin">
          <label for="name">Name</label>
          <br>
          <input id="name" type="text" name="name" placeholder="ex. Linus Torvalds" required>
        </p>
        <!-- Email -->
        <p class="form-label-margin">
          <label for="email">Email</label>
          <br>
          <input id="email" type="email" name="email" placeholder="you@example.com" required>
        </p>
        <!-- Message -->
        <p class="form-label-margin">
          <label for="message">Message</label>
          <br>
          <textarea id="message" name="message" required></textarea>
        </p>
        <!-- Submit Button -->
        <p class="form-label-margin">
          <input id="submit-button" type="submit" value="Submit">
        </p>
      </fieldset>
    </form>

    <!-- Social Links -->
    <aside class="social-box content-padding center-text float-right">
      <h3 class="social-title">Connect with Me</h3>
      <hr class="content-hr-margin">
      <!-- GitHub -->
      <a class="nav-link" href="https://github.com/BenRGarcia" target="_blank">
        <img class="social-icon" src="./assets/images/github.png" alt="GitHub icon">
      </a>
      <!-- LinkedIn -->
      <a class="nav-link" href="https://www.linkedin.com/in/seebenprogram" target="_blank">
        <img class="social-icon" src="./assets/images/linkedin.png" alt="LinkedIn icon">
      </a>
      <!-- Stack Overflow -->
      <a class="nav-link" href="https://stackexchange.com/users/11591849/seebenprogram" target="_blank">
        <img class="social-icon" src="./assets/images/stackoverflow.png" alt="Stack Overflow icon">
      </a>
    </aside>

  </div>
  <!-- End content wrapper -->

  <!-- Footer -->
  <footer class="footer-sticky">
    <p id="footer-p">&copy; Copyright 2018 Benjamin R. Garcia</p>
  </footer>

</body>
</html>
